<body>
    <button id="btn-ok">OK</button>
    <div id="demo"></div>

    <script>
        var demo = document.getElementById('demo');
        var text = '';


        /* WHILE-Schleife */

        // var i = 0;

        /* while(i < 10){

            // i = i + 1; // Kurzschreibweise:
            i++;  // wichtig! Hochzählen, sonst Endlosschleife!
        } */



        /* FOR Schleife */

        /*
        for(var i = 9; i > -1; i--){
            text += 'Wert: ' + i + '<br>';
        }


        demo.innerHTML = text;
        */


        /* Schleife in Funktion verpackt (wird auf Button-Klick ausgeführt) */
        var btnOk = document.getElementById('btn-ok');

        function textInsert() {

            for (var i = 0; i < 10; i++) {
                text += 'Wert: ' + i + '<br>';
            }

            demo.innerHTML = text;
        }

        btnOk.addEventListener('click', textInsert);



    </script>
