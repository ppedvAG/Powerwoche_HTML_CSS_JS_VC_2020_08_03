<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Formulare</title>
    <link rel="stylesheet" href="../CSS/009_Formulare.css">
</head>

<body>

    <form action="#" method="POST" class="form-demo1">
        <div class="inp-container">
            <label for="first-name" class="lbl-demo1">Vorname:</label>
            <input id="first-name" name="first-name" class="inp-demo" type="text" placeholder="Max">
        </div>
        <div class="inp-container">
            <label for="last-name" class="lbl-demo1">Nachname:</label>
            <input id="last-name" name="last-name" class="inp-demo" type="text" placeholder="Mustermann">
        </div>
        <div class="inp-container">
            <label for="pw" class="lbl-demo1">Passwort:</label>
            <input id="pw" name="pw" class="inp-demo" type="password">
        </div>
        <div class="inp-container">
            <label for="phone" class="lbl-demo1">Tel:</label>
            <input id="phone" name="phone" class="inp-demo" type="tel">
        </div>
        <div class="inp-container">
            <label for="age" class="lbl-demo1">Alter:</label>
            <input id="age" name="age" class="inp-demo" type="number" min="1" max="130" step="1">
        </div>
        <div class="inp-container">
            <label for="mail" class="lbl-demo1">Email:</label>
            <input id="mail" name="mail" class="inp-demo" type="email">
        </div>
        <div class="inp-container">
            <label for="homepage" class="lbl-demo1">Homepage:</label>
            <input id="homepage" name="homepage" class="inp-demo" type="url" title="...muss https:// enthalten"
                placeholder="https://musterpage.de" value="https://">
        </div>
        <div class="inp-container">
            <label for="range" class="lbl-demo1">bis:</label>
            <input id="range" name="range" type="range">
        </div>
        <div class="inp-container">
            <label for="color" class="lbl-demo1">Lieblingsfarbe:</label>
            <input id="color" name="color" type="color">
        </div>
        <div class="inp-container">
            <input type="submit" id="inp-submit" value="Abschicken">
        </div>
    </form>

        <div class="inp-container">

    <form action="#" method="POST" class="form-demo3">
        <div class="inp-container">
            <label for="first-name" class="lbl-demo3">Vorname:</label>
            <input id="first-name" name="first-name" class="inp-demo" type="text" placeholder="Max">
        </div>
        <div class="inp-container">
            <label for="last-name" class="lbl-demo3">Nachname:</label>
            <input id="last-name" name="last-name" class="inp-demo" type="text" placeholder="Mustermann" required>
        </div>
        <div class="inp-container">
            <label for="pw" class="lbl-demo3">Passwort:</label>
            <input id="pw" name="pw" class="inp-demo" type="password" pattern="[a-zA-Z]{8,20}">
        </div>
        <div class="inp-container">
            <label for="phone" class="lbl-demo3">Tel:</label>
            <input id="phone" name="phone" class="inp-demo" type="tel">
        </div>
        <div class="inp-container">
            <label for="age" class="lbl-demo3">Alter:</label>
            <input id="age" name="age" class="inp-demo" type="number" min="1" max="130" step="1">
        </div>
        <div class="inp-container">
            <label for="mail" class="lbl-demo3">Email:</label>
            <input id="mail" name="mail" class="inp-demo" type="email">
        </div>
        <div class="inp-container">
            <label for="homepage" class="lbl-demo3">Homepage:</label>
            <input id="homepage" name="homepage" class="inp-demo" type="url" title="...muss https:// enthalten"
                placeholder="https://musterpage.de" value="https://">
        </div>
        <div class="inp-container">
            <label for="range" class="lbl-demo3">bis:</label>
            <input id="range" name="range" type="range">
        </div>
        <div class="inp-container">
            <label for="color" class="lbl-demo3">Lieblingsfarbe:</label>
            <input id="color" name="color" type="color">
        </div>

        <textarea name="contact" id="contact" cols="30" rows="10"
            placeholder="Bitte geben Sie hier Ihren Text ein..."></textarea>
        <div>
            <select name="dropdownlist" id="dropdownlist">
                <option value="margherita">Margherita</option>
                <option value="tonno">Tonno</option>
                <option value="dellacasa">Della Casa</option>
                <option value="salami">Salami</option>
            </select>
        </div>
        <div>
            <input type="text" list="pizzas" autocomplete="on" placeholder="Bitte auswählen...">
        </div>
        <datalist id="pizzas">
            <option value="margherita" label="vegetarisch">Margherita</option>
            <option value="tonno" label="Fisch">Tonno</option>
            <option value="dellacasa" label="vegetarisch">Della Casa</option>
            <option value="salami" label="Fleisch">Salami</option>
        </datalist>

        <fieldset>
            <legend>Pizzas</legend>
            <div class="inp-container">
                <input id="margherita" name="pizzas" type="radio" checked>
                <label for="margherita">Margherita</label>
            </div>
            <div class="inp-container">
                <input id="tonno" name="pizzas" type="radio">
                <label for="tonno">Tonno</label>
            </div>
            <div class="inp-container">
                <input id="dellacasa" name="pizzas" type="radio">
                <label for="dellacasa">Della Casa</label>
            </div>

        </fieldset>
        <fieldset>
            <legend>Extras</legend>
            <div class="inp-container">
                <input id="cheese" name="extras" type="checkbox">
                <label for="cheese">Käse</label>
            </div>
            <div class="inp-container">
                <input id="tomatos" name="extras" type="checkbox">
                <label for="tomatos">Tomaten</label>
            </div>
            <div class="inp-container">
                <input id="egg" name="extras" type="checkbox">
                <label for="egg">Ei</label>
            </div>

        </fieldset>

        <div class="inp-container">
            <input type="submit" id="inp-submit" value="Abschicken">
            <input type="reset" value="Reset">
            <input type="button" value="OK">
        </div>
    </form>

    <button>OK</button>



</body>

</html>
