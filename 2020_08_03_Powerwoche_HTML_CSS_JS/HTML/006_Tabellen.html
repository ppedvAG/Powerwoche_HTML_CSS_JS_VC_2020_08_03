<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Tabellen</title>
    <link rel="stylesheet" href="../CSS/006_Tabellen.css">
</head>

<body>
    <table>
        <caption>Obstlager</caption>
        <thead>
            <tr>
                <th>Obst</th><!-- th = table header (Spaltenüberschriften) -->
                <th>Anzahl</th>
                <th>Preis</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Äpfel</td><!-- td = table data (so viele Spalten wie td pro Zeile) -->
                <td>150</td>
                <td>0.30</td>
            </tr><!-- tr = tablerow (Zeile) -->
            <tr>
                <td>Bananen</td>
                <td>100</td>
                <td>0.20</td>
            </tr>
            <tr>
                <td>Mangos</td>
                <td>50</td>
                <td>0.50</td>
            </tr>
        </tbody>
        <!-- <tfoot>
            <tr>
                <td colspan="3">Leo's Tabelle</td>
            </tr>
        </tfoot> -->
    </table>


</body>

</html>
