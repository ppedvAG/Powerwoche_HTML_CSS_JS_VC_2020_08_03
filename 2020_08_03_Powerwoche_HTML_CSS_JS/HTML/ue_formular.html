<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <link rel="stylesheet" href="../CSS/ue_formular.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
</head>
<body>
    <form action="#" method="POST" class="form-demo3">
        <div class="inp-container">
            <label for="first-name" class="lbl-demo3">Vorname:</label>
            <input id="first-name" name="first-name" class="inp-demo" type="text" placeholder="Max">
        </div>
        <div class="inp-container">
            <label for="last-name" class="lbl-demo3">Nachname:</label>
            <input id="last-name" name="last-name" class="inp-demo" type="text" placeholder="Mustermann">
        </div>
        <div class="inp-container">
            <label for="pw" class="lbl-demo3">Passwort:</label>
            <input id="pw" name="pw" class="inp-demo" type="password">
        </div>
        <div class="inp-container">
            <label for="phone" class="lbl-demo3">Tel:</label>
            <input id="phone" name="phone" class="inp-demo" type="tel">
        </div>
        <div class="inp-container">
            <label for="mail" class="lbl-demo3">Email:</label>
            <input id="mail" name="mail" class="inp-demo" type="email">
        </div>
        <div class="inp-container">
            <label for="color" class="lbl-demo3">Lieblingsfarbe:</label>
            <input id="color" name="color" type="color" class="inp-color">
        </div>
        <div>
            <input type="submit" id="inp-submit" value="Senden" class="inp-button">
        </div>
    </form>
</body>
</html>
